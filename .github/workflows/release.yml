name: Release

on:
  push:
    brances:
      - main
jobs:
  release:
    name: apk build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—  Environment Check
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Expo token is not configured"
            exit 1
          fi

      - name: ðŸ—  Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ—  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ðŸ—  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: |
          cd ./app/
          npm install

      - name: ðŸš€ Release to Expo Dev
        working-directory: ./app
        run: |
          nohup npm run aes:release > output.log 2>&1 &
          # Echo the message with the URL
          echo "Please check the build status at:"
          echo "https://expo.dev/accounts/akvo/projects/nmis-mobile/builds"
