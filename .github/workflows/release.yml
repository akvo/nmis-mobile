name: Release

on:
  push:
    brances:
      - main
jobs:
  release:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: 🏗  Environment Check
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Expo token is not configured"
            exit 1
          fi

      - name: 🏗  Checkout repository
        uses: actions/checkout@v3

      - name: 🏗  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 🏗  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          cd ./app/
          npm install

      - name: 🚀 Release to Expo Dev
        working-directory: ./app
        run: |
          output=$(npm run aes:release)
          apk_url=$(echo "$output" | grep -o "https://expo.dev/artifacts/eas/.*\.apk")
          echo "APK URL: $apk_url"
          while [[ -z $apk_url ]]; do
            sleep 10
            output=$(npm run aes:release)
            apk_url=$(echo "$output" | grep -o "https://expo.dev/artifacts/eas/.*\.apk")
            echo "APK URL: $apk_url"
          done
          echo "APK URL found: $apk_url"
