name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: apk build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—„ï¸  Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ðŸ—  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: |
          cd ./app/
          npm install

      - name: ðŸš€ Release to Expo Dev
        id: eas_release
        working-directory: ./app
        run: |
          npm run eas:release > output.txt
          cat output.txt
          echo "APK_URL=$(tail -n 1 output.txt)" >> $GITHUB_ENV

      - name: ðŸŒŸ Send APK
        env:
          APK_VERSION: ${{ github.ref_name }}
          SECRET: ${{ secrets.NWMIS_APK_UPLOAD_SECRET }}
        run: |
          curl -X 'POST' \
            'https://washmis-burkina.akvotest.org/api/v1/device/apk/upload' \
            -H 'accept: */*' \
            -H 'Content-Type: application/json' \
            -d '{
              "apk_url": "'"$APK_URL"'",
              "apk_version": "'"$APK_VERSION"'",
              "secret": "'"$SECRET"'"
            }'
