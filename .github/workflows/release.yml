name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: apk build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗  Environment Check
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Expo token is not configured"
            exit 1
          fi

      - name: 🏗  Checkout repository
        uses: actions/checkout@v3

      - name: 🏗  Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 🏗  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          cd ./app/
          npm install

      - name: 🚀 Release to Expo Dev
        id: eas_release
        working-directory: ./app
        run: |
          npm run eas:release > output.txt
          apk_url=$(tail -n 1 output.txt)
          echo "::set-output name=apk_url::$apk_url"
          cat output.txt   # Display the full output in the log

      - name: Get APK URL
        run: |
          apk_url=${{ steps.eas_release.outputs.apk_url }}
          echo "APK Download URL: $apk_url"
